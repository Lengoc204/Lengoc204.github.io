<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <div class="input-group"> 
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="button-group">
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('-')">Subtract (-)</button>
            <button onclick="calculate('*')">Multiply (*)</button>
            <button onclick="calculate('/')">Divide (/)</button>
        </div>
        <div class="result-box">
            <p id="result">Result: </p>
        </div>
    </div>
    <script>
        function calculate(operator) {
            // Lấy giá trị từ ô nhập 
    const num1 = parseFloat(document.getElementById('num1').value);
    // Chuyển giá trị từ ô nhập `id="num1"` thành số thực
    const num2 = parseFloat(document.getElementById('num2').value);
    // Chuyển giá trị từ ô nhập `id="num2"` thành số thực

    let result;

    switch (operator) {     // Sử dụng switch để thực hiện phép toán tương ứng

        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num2 !== 0 ? num1 / num2 : 'Error - Cannot divide by zero';
             // Kiểm tra nếu `num2` không phải 0, thực hiện phép chia, 
            // nếu không, trả về thông báo lỗi
            break;
        default:
            result = 'Invalid operation';
            // Xử lý toán tử không hợp lệ
    }
            // Hiển thị kết quả trên trang web
            document.getElementById('result').textContent = `Result: ${result}`;
}
    </script>
</body>
</html>
